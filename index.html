<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main d-flex justify-content-center" style="height: 100vh; font-family: Work Sans, sans-serif;">
        <div class="container mt-5 bg-dark text-white p-5 rounded-5" style="width: 900px; height: 490px;">
            <h1 class="mb-3 text-center">Task List</h1>
            <div class="d-flex justify-content-center gap-3">
                <div>
                    <input class="px-5 py-1" type="text" id="taskInput" placeholder="Add a new task">
                    <div id="alertMsg" class="alertMsg ms-1"></div>
                </div>
                <button onclick="addTask()" class="addBtn px-3 py-1 bg-success text-white">Add</button>
            </div>
            <ul id="taskList" class="list-unstyled mt-3 text-center">
                
            </ul>
        </div> 
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
